{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<style type="text/css">
        .important {
                font-weight: bold;
                color: blue;
        }
        .notimportant {
                font-weight: bold;
                color: red;
        }
        #range
        {
           position:absolute;
           height:100%;
          top: 0;
        }
       #example {
         margin: 0 auto;
         clear: both;
         width: 100%;
         white-space: nowrap;
       }
       #example1 {
         margin: 0 auto;
         clear: both;
         width: 100%;
         white-space: nowrap;
       }


        body div.ui-slider-range.ui-widget-header {
           background:blue;
        }

        body div.ui-slider-horizontal {width:400px;}

</style>

<form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
</form>

<div class="page-header">
  <h1>Log Reduce</h1>
</div>
<p class="lead"> Original Data:</p>

<table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Message</th>
                <th>Version</th>
                <th>Timestamp</th>
                <th>Host</th>
                <th>Path</th>
            </tr>
        </thead>
</table>
<br>
<p>
<div class="slider"> <div id="range" style="background-color:green;height:15px;width:400px;float:left;"></div>
</div>
<div>
  Compression Factor: <span id="selected_value">0</span><br />
</div>
</p>

<p class="lead">Reduced Data:</p>
<br>
<table id="example1" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Message</th>
                <th>Version</th>
                <th>Timestamp</th>
                <th>Host</th>
                <th>Path</th>
            </tr>
        </thead>
</table>
<br>
<br>

<script defer src="/static/js/logreduce.js"></script>

{% endblock %}
